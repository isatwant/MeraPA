<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeraPA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="pa_header"> 
        <span class="pa_logo"> MeraPA </span>
    </div>

    <div class="log_bar" id="log_bar">
        <div class="log_bar_header">
            <span> Recent </span> 
            <span class="log_bar_hide_button" id="toggleButton"> <img src="images/sidebar.png"> </span>
        </div>
    </div>

    <div class="chat_area">
        <span class="log_bar_show_button" id="showButton"> <img src="images/sidebar.png"> </span>
        <p class="chat_result">
        Chat Results Shows here
        </p>
    </div>

    <div class="prompt_area">
        Prompts Area
    </div>

    <script src="scripts.js"></script>
</body>
</html>
